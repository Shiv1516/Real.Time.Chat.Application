<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABA Talk</title>
    
    <link rel="stylesheet"   href="/public/styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="/public/icons/logo.svg" width="35px">

                <h1>BABA Talk</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="/public/icons/hamburger.svg" width="50px">
            </button>
        </header>
        <div class="container">
        <div class="users-window">
            <div class="users-head">
                <h3>People</h3>
                <p class="users-count">3</p>
            </div>
        <div class="users-list">
        <!-- <p>Jarvis</p>
        <p>Ultron</p>
        <p>Veronica</p> -->
        </div>
    </div>
    <div class="chat-window">
        <div class="chats">
            <!-- <div class="user-join">
                <p><b>Jarvis</b> joined the chat</p>
            </div>
            <div class="message incoming">
                <h5>Jarvis</h5>
                <p>Hello Ultron</p>
            </div>
            <div class="message outgoing">
                <h5>Veronica</h5>
                <p>Welcome Jarvis</p>
            </div> -->
        </div>
        <div class="user-input">
            <input id="user-msg" type="text" placeholder="Type your message..">
            <button type="button" id="user-send">SEND</button>
        </div>
    </div>
    </div>
    </main>
    <script>
        var uwindow=document.querySelector('.users-window');
        function show_hide(){
            if(uwindow.style.display=="block"){
                uwindow.style.display="none";
            }
            else{
                uwindow.style.display="block ";
            }
        }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/client.js"></script>
</body>
</html>
